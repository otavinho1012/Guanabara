<body>
    <script>
      function quadrado(n1, n2){
           var c = n1 * n2;
           if(c >= 7){
              return `é maior ou igual a 7` 
            }else{
                return `é menor que 7`
            }
            return `O resultado é ${c}`
      }
      window.alert(quadrado(6,8))

     //Recursividade
      function fatorial(n){
        if(n == 1){
            return 1 
        }else{
            return n * fatorial(n-1)
        }
      }




    </script>
